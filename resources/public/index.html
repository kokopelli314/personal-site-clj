<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link href="css/skeleton.css" rel="stylesheet" type="text/css">
		<link href="css/hamburgers.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

  <body>
		<div id="app" style="min-height: 2000px;">
			<!-- Menu -->
			<nav class="menu hidden" id="menu">
				<a href="/" class="menu-link">
					<span>work</span>
				</a>
				<a href="/#projects" class="menu-link">
					<span>projects</span>
				</a>
				<!-- <a href="{% url 'blog:post_list' %}" class="menu-link">
					<span>blog</span>
				</a> -->
				<a href="/#contact" class="menu-link">
					<span>contact</span>
				</a>
			</nav>

			<!-- Hamburger menu button -->
			<button class="hamburger hamburger--vortex" type="button" id="hamburger">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>

			<!-- Content -->
			<div class="above-fold">
				<div class="eight columns offset-by-two">
					<h3 id="typing-intro">&nbsp;
						<noscript>Hi, I'm Nathan</noscript>
					</h3>
					<p>I'm a full stack web developer in Fort Collins, Colorado.</p>
					<!-- <a href="/#contact"><button>Contact Me</button></a> -->
				</div>
			</div>

			<canvas width="100%" id="avl-canvas"></canvas>

			<div id="projects">
				
			</div>
			<div id="contact">
				<form id="contact-form" action="/contact-form" method="post" class="six columns offset-by-two">
					<div>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" class="twelve columns" required />
					</div>
					<div>
						<label for="mail">Email</label>
						<input type="email" id="mail" name="email" class="twelve columns" required />
					</div>
					<div>
						<label for="message">Message</label>
						<textarea id="message" name="message" rows="3" class="twelve columns" required></textarea>
					</div>
					<div><p id="contact-response-message"></p></div>
					<div class="button-wrapper" id="contact-form-button">
						<button type="submit">Send</button>
					</div>
				</form>
			</div>
		</div>

    <script src="js/compiled/personal_site_clj.js" type="text/javascript"></script>
		<script type="text/javascript">personal_site_clj.system.go();</script>

	</body>

</html>
